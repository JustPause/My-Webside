<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="./html2canvas.js"></script>

  <link rel="stylesheet" href="JustinasVCS_CV.css">

</head>



<body>
  <div class="wrapper" id="capture">
    <div class="main">
      This is your div with the specified aspect ratio.
    </div>
  </div>

  <div id="The-img" style="text-align: center">
  </div>

  <script>

    html2canvas(document.querySelector("#capture")).then
      (canvas => {
        document.getElementById("The-img").appendChild(canvas)
      }
    );

    document.getElementById("capture").style.display = "none";

  </script>


</body>

</html>
